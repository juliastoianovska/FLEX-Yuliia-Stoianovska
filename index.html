<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
  rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap"
  rel="stylesheet">
  <title>Floral linocuts</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Floral linocuts</h1>
  </header>
  <div class="flexbox-container">
    <div class="flex-element">
      <img src="../FLEX-Yuliia-Stoianovska/images/peonies.jpg" alt="Peonies"
      class="image">
      <div class="middle">
        <p class="caption">Peonies, July 2019</p>
      </div>
    </div>
    <div class="flex-element">
      <img src="../FLEX-Yuliia-Stoianovska/images/little_shepherds_purse.jpg"
      alt="Little sheperd's purse" class="image">
      <p class="caption">
        Little sheperd's purse, May 2018
      </p>
    </div>
    <div class="flex-element">
      <img src="../FLEX-Yuliia-Stoianovska/images/hypericum.jpg"
      alt="Hypericum" class="image">
      <p class="caption">
        Hypericum, March 2018
      </p>
    </div>
    <div class="flex-element">
      <img src="../FLEX-Yuliia-Stoianovska/images/clover.jpg"
      alt="Clover" class="image">
      <p class="caption">
        Clover, September 2018
      </p>
    </div>
    <div class="flex-element">
      <img src="../FLEX-Yuliia-Stoianovska/images/eucalyptus.jpg"
      alt="Eucalyptus" class="image">
      <p class="caption">
        Eucalyptus, November 2018
      </p>
    </div>
    <div class="flex-element">
      <img src="../FLEX-Yuliia-Stoianovska/images/tulip.jpg"
      alt="Tulip" class="image">
      <p class="caption">
        Tulip, March 2019
      </p>
    </div>
  </div>
  <footer>
    <p  class="footer">
      Copyright Â© 2019 by Yuliia Stoianovska
    </p>
  </footer>
</body>
</html>
